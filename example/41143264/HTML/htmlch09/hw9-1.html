<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost</title>
    <style>
        h1 {
            color: red;
        }

        h3 {
            color: blue;
            padding: 0;
            margin: 0;
        }

        p {
            color: green;
            padding: 0;
            margin: 0;
        }

        .u {
            text-decoration-line: underline;
        }

        .sub {
            font-size: small;
        }

        .line_through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>伊蔻的首頁</h1>
    <hr>
    <h3>[伊蔻的基本資料]</h3>
    <p>有關伊蔻個人的<span class="u">基本資料</span>，如<span class="sub">姓名、年齡、性別......</span>。</p>
    <h3>[伊蔻的日記告白]</h3>
    <p>日記是<span class="u">生命歲月</span>的縮影,使用網頁來記錄也不錯。</p>
    <h3>[伊蔻的行曩背包]</h3>
    <p>列出整年中<span class="u">重要的日子</span>,以提醒自己注意。</p>
    <h3>[伊蔻的狐群狗黨]</h3>
    <p>獨學而無友,在家靠父母,<span class="line_through">在外靠朋友</span>。</p>
    <h3>[伊蔻的郵件信箱]</h3>
    <p>雖然在茫茫網海中你我並不相識,但<span class="line_through">相逢自是有緣</span>。</p>
    <h3>[飛向浩瀚的天空]</h3>
    <p>開拓您的無限視野--網站<span class="line_through">超鏈結</span>。</p>
</body>
</html>
