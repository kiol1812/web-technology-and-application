<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost</title>
    <style>
        table {
            width: 270px;
        }

        span {
            display: block;
        }

        tr {
            display: inline;
        }

        td {
            width: 80px;
        }
    </style>
</head>
<body>
    <table id="table" border=""></table>
    <script>
const Table = document.getElementById('table');
for (let i = 1; i <= 9; i++) {
    const TR = document.createElement('tr');
    const TD = document.createElement('td');
    for (let j = 1; j <= 3; j++) {
        for (let k = 1; k <= 3; k++) {
            const span = document.createElement('span');
            const multiplier = (j-1) * 3 + k;
            span.textContent = `${i} * ${multiplier} = ${i * multiplier}`;
            TD.appendChild(span);
        }
    }
    TR.appendChild(TD);
    Table.appendChild(TR);
}
    </script>
</body>
</html>
