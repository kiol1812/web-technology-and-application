<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>localhost</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <fieldset>
            <legend><font color="red"><b>請輸入下面資料</b></font></legend>
            <table>
                <tr>
                    <th width="300">E-MAIL：<input type="email" name="axy01"></th>
                    <th width="300">姓名：<input type="text" name="axy01" value="必填欄位"></th>
                    <th width="300">
                        學歷:<select name="axy01" id="select1">
                            <option value="國小">國小</option>
                            <option value="國中">國中</option>
                            <option value="高中">高中</option>
                            <option value="專科" selected>專科</option>
                            <option value="大學">大學</option>
                            <option value="研究所">研究所</option>
                            <option value="博士">博士</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <b>喜歡吃的東西：</b><br>
                        <input type="radio" name="f01" />水果<br>
                        <input type="radio" name="f01" />冰品<br>
                        <input type="radio" name="f01" checked />熱飲<br>
                        <input type="radio" name="f01" />西餐<br>
                        <input type="radio" name="f02" checked />其他<br>
                    </th>
                    <th>
                        <b>最大的興趣：</b><br>
                        <input type="checkbox" name="f01" />睡覺<br>
                        <input type="checkbox" name="f01" />運動<br>
                        <input type="checkbox" name="f01" checked />電影<br>
                        <input type="checkbox" name="f01" />音樂<br>
                        <input type="checkbox" name="f02" />其他<br>
                    </th>
                    <th>
                        <b>請輸入您的意見：</b>
                        <textarea name="TextArea1" id="comment" rows="5"></textarea>
                    </th>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
